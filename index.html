<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="title-home">HOME</h3>
                <div id="home-el">0</div>
                    <div class="btns">
                        <button id="plus1-btn" onclick="plusOneHome()">+1</button>
                        <button id="plus2-btn" onclick="plusTwoHome()">+2</button>
                        <button id="plus3-btn" onclick="plusThreeHome()">+3</button>
                    </div>
            </div>
            <div>
                <h3 id="title-away">GUEST</h3>
                <div id="away-el">0</div>
                    <div class="btns">
                        <button id="plus1-btn" onclick="plusOneAway()">+1</button>
                        <button id="plus2-btn" onclick="plusTwoAway()">+2</button>
                        <button id="plus3-btn" onclick="plusThreeAway()">+3</button>
                    </div>
            </div>
        </div>
        <div>
            <button id="new-game-btn" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
